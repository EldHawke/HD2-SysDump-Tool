name: Build .NET Framework EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build with MSBuild
        run: msbuild HD2-TS-Tool.sln /p:Configuration=Release

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: HD2-TS-Tool
          path: HD2-TS-Tool\bin\Release\*.exe